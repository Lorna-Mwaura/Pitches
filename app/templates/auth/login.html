{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}


{% block content %}

<div class="container" >
  <div style="margin:100px;"> 
    <div class="row">
      <div class= "col-my-3"></div>
      <div class="col-my-6" style="width: 300px;">
      <!--Flash message -->
      {% for message in get_flashed_messages() %}
        <div class="alert alert-danger my-4">
        <button type="button" class="close my-4" data-dismiss="alert">&times;</button>
        {{ message }}
        </div>
      {% endfor %}
      <!-- Login form -->
      {{wtf.quick_form(login_form)}}
      <p> Don't have an account? <a href="{{url_for('auth.register')}}">Sign up here</a></p>
     </div>
     <div clas="col-my-3"></div>
    </div>
  </div>
</div>

{% endblock%}
